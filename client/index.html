<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <!-- CRITICAL: Preconnect MUST be before viewport for early connection -->
    <link rel="preconnect" href="https://nukleodigital-production.up.railway.app" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <title>Nukleo Digital</title>
    
    <!-- DNS prefetch for other origins -->
    <link rel="dns-prefetch" href="https://nukleodigital-production.up.railway.app" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://api.manus.im" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#7c3aed" />
    
    <!-- Preload critical fonts for LCP - load early to reduce Resource Load Delay -->
    <link rel="preload" href="/fonts/AktivGrotesk-Light.woff2" as="font" type="font/woff2" crossorigin="anonymous" fetchpriority="high" />
    <link rel="preload" href="/fonts/AktivGrotesk-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous" fetchpriority="high" />
    <link rel="preload" href="/fonts/AktivGrotesk-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous" fetchpriority="high" />
    
    <!-- Preload critical LCP image - arrow SVG is the LCP element -->
    <link rel="preload" href="/nukleo-arrow.svg" as="image" type="image/svg+xml" fetchpriority="high" />
    
    <!-- Preload critical routes for faster navigation -->
    <link rel="prefetch" href="/about" />
    <link rel="prefetch" href="/services" />
    <link rel="prefetch" href="/contact" />
    
    <!-- Inline critical font-face for instant rendering -->
    <style>
      /* Aktiv Grotesk Light 300 - Primary body text (critical) */
      @font-face {
        font-family: 'Aktiv Grotesk';
        src: url('/fonts/AktivGrotesk-Light.woff2') format('woff2');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      /* Aktiv Grotesk Regular 400 - Used in headings */
      @font-face {
        font-family: 'Aktiv Grotesk';
        src: url('/fonts/AktivGrotesk-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      /* Aktiv Grotesk Bold 700 - Used in headings */
      @font-face {
        font-family: 'Aktiv Grotesk';
        src: url('/fonts/AktivGrotesk-Bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
    </style>
    
    <!-- Defer Google Fonts - load after critical content -->
    <!-- Load asynchronously using external script to avoid CSP violation -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" as="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" media="print" id="google-fonts-stylesheet" />
    <script src="/load-google-fonts.js" defer></script>
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" /></noscript>
  </head>

  <body>
    <!-- Prevent flash of unstyled content - optimized for mobile -->
    <style>
      /* Critical CSS for mobile - inline for instant rendering */
      * { box-sizing: border-box; }
      html, body { 
        margin: 0; 
        padding: 0; 
        height: 100%;
        /* Fond gradient par dÃ©faut - optimized */
        background: linear-gradient(
          135deg,
          #1e3a8a 0%,
          #3730a3 20%,
          #5b21b6 35%,
          #7c3aed 50%,
          #6d28d9 65%,
          #7f1d1d 85%,
          #991b1b 100%
        );
        background-attachment: fixed;
        /* Prevent layout shift */
        overflow-x: hidden;
      }
      /* Show body by default - no hiding to prevent black screen */
      /* The PageLoader component will handle the loading state visually */
      body {
        visibility: visible !important;
      }
      #nukleo-arrow-inline { display: none !important; }
      /* Show loader immediately if present - override body visibility */
      #root > div > div[style*="z-[9999]"],
      #root > div > div[style*="z-[9999]"] > div {
        visibility: visible !important;
      }
      /* Prevent FOUC */
      #root { min-height: 100vh; }
      /* Optimize font rendering */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      /* Optimize rendering on mobile */
      @media (max-width: 767px) {
        * {
          -webkit-tap-highlight-color: transparent;
          /* Improve touch responsiveness */
          touch-action: manipulation;
        }
        img {
          content-visibility: auto;
        }
        /* Reduce animations on mobile for better performance */
        * {
          animation-duration: 0.01ms !important;
          animation-delay: -0.01ms !important;
          transition-duration: 0.01ms !important;
          transition-delay: -0.01ms !important;
        }
        /* Keep essential transitions */
        button, a, input, textarea, select {
          transition-duration: 150ms !important;
        }
      }
      /* Critical layout styles to prevent CLS */
      img[src="/Nukleo_blanc_RVB.svg"] {
        width: 120px;
        height: 32px;
        aspect-ratio: 120 / 32;
      }
      /* Prevent layout shift for images */
      img {
        max-width: 100%;
        height: auto;
      }
      /* Reserve space for common image sizes to prevent CLS */
      img[width][height] {
        aspect-ratio: attr(width) / attr(height);
      }
      /* Fragment long tasks using will-change for GPU acceleration */
      #root {
        will-change: contents;
      }
    </style>
    <!-- Inline LCP SVG for mobile performance (eliminates 1650ms Resource Load Delay) -->
    <!-- Hidden until React mounts to prevent flash -->
    <svg id="nukleo-arrow-inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1451.13 1781.63" style="position:absolute;top:15%;left:5%;width:250px;opacity:0.025;pointer-events:none;">
      <defs>
        <style>.st0{fill:#fff;}</style>
      </defs>
      <polygon class="st0" points="667.82 352.09 667.18 351.32 339.5 351.32 795.15 892.73 342.38 1427.85 339.35 1431.42 667.14 1431.42 1099.24 923.39 1099.76 922.78 1099.76 862.84 911.51 640.24 667.82 352.09"/>
    </svg>
    <div id="root"></div>
    <!-- Load script immediately - Vite handles optimization -->
    <script type="module" src="/src/main.tsx"></script>
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
