<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Nukleo Digital</title>
    <style>
      #app-loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, rgb(107,23,22) 0%, rgb(40,60,120) 50%, rgb(107,23,22) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        overflow: hidden;
      }
      
      /* Grain anim√© */
      #app-loader .grain {
        position: absolute;
        inset: 0;
        background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%222.5%22 numOctaves=%224%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22/%3E%3C/svg%3E');
        background-size: 200px 200px;
        mix-blend-mode: overlay;
        opacity: 0.60;
        pointer-events: none;
        animation: grain-animate 1s steps(10) infinite;
      }
      
      @keyframes grain-animate {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        20% { transform: translate(-15%, 5%); }
        30% { transform: translate(7%, -25%); }
        40% { transform: translate(-5%, 25%); }
        50% { transform: translate(-15%, 10%); }
        60% { transform: translate(15%, 0%); }
        70% { transform: translate(0%, 15%); }
        80% { transform: translate(3%, 35%); }
        90% { transform: translate(-10%, 10%); }
      }
      
      /* Particules flottantes */
      #app-loader .particles {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      
      #app-loader .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.7);
        animation: float-up 8s linear infinite;
      }
      
      #app-loader .particle:nth-child(1) { width: 6px; height: 6px; left: 10%; animation-delay: 0s; }
      #app-loader .particle:nth-child(2) { width: 4px; height: 4px; left: 20%; animation-delay: 1s; }
      #app-loader .particle:nth-child(3) { width: 5px; height: 5px; left: 30%; animation-delay: 2s; }
      #app-loader .particle:nth-child(4) { width: 3px; height: 3px; left: 40%; animation-delay: 0.5s; }
      #app-loader .particle:nth-child(5) { width: 6px; height: 6px; left: 50%; animation-delay: 1.5s; }
      #app-loader .particle:nth-child(6) { width: 4px; height: 4px; left: 60%; animation-delay: 2.5s; }
      #app-loader .particle:nth-child(7) { width: 5px; height: 5px; left: 70%; animation-delay: 0.8s; }
      #app-loader .particle:nth-child(8) { width: 3px; height: 3px; left: 80%; animation-delay: 1.8s; }
      #app-loader .particle:nth-child(9) { width: 6px; height: 6px; left: 85%; animation-delay: 2.8s; }
      #app-loader .particle:nth-child(10) { width: 4px; height: 4px; left: 15%; animation-delay: 3.5s; }
      #app-loader .particle:nth-child(11) { width: 5px; height: 5px; left: 25%; animation-delay: 0.3s; }
      #app-loader .particle:nth-child(12) { width: 3px; height: 3px; left: 35%; animation-delay: 1.3s; }
      #app-loader .particle:nth-child(13) { width: 6px; height: 6px; left: 45%; animation-delay: 2.3s; }
      #app-loader .particle:nth-child(14) { width: 4px; height: 4px; left: 55%; animation-delay: 0.7s; }
      #app-loader .particle:nth-child(15) { width: 5px; height: 5px; left: 65%; animation-delay: 1.7s; }
      #app-loader .particle:nth-child(16) { width: 3px; height: 3px; left: 75%; animation-delay: 2.7s; }
      #app-loader .particle:nth-child(17) { width: 6px; height: 6px; left: 90%; animation-delay: 0.2s; }
      #app-loader .particle:nth-child(18) { width: 4px; height: 4px; left: 5%; animation-delay: 1.2s; }
      #app-loader .particle:nth-child(19) { width: 5px; height: 5px; left: 95%; animation-delay: 2.2s; }
      #app-loader .particle:nth-child(20) { width: 3px; height: 3px; left: 50%; animation-delay: 3s; }
      
      @keyframes float-up {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(20px);
          opacity: 0;
        }
      }
      
      /* Hexagones rotatifs */
      #app-loader .hexagons {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      
      #app-loader .hex-1 {
        position: absolute;
        width: 20rem;
        height: 20rem;
        top: 10%;
        left: 5%;
        opacity: 0.15;
        animation: spin-slow 20s linear infinite;
      }
      
      #app-loader .hex-2 {
        position: absolute;
        width: 16rem;
        height: 16rem;
        top: 60%;
        right: 10%;
        opacity: 0.15;
        animation: spin-reverse 15s linear infinite;
      }
      
      #app-loader .hex-3 {
        position: absolute;
        width: 12rem;
        height: 12rem;
        bottom: 15%;
        left: 15%;
        opacity: 0.15;
        animation: spin-slow 25s linear infinite;
      }
      
      /* Contenu central */
      #app-loader .content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }
      
      #app-loader .rings {
        position: relative;
        width: 10rem;
        height: 10rem;
      }
      
      #app-loader .ring {
        position: absolute;
        border: 3px solid rgba(168, 85, 247, 0.4);
        border-radius: 50%;
        animation: spin-slow 3s linear infinite;
      }
      
      #app-loader .ring:nth-child(1) { inset: 0; }
      #app-loader .ring:nth-child(2) { inset: 0.75rem; border-color: rgba(236, 72, 153, 0.4); animation: spin-reverse 4s linear infinite; }
      #app-loader .ring:nth-child(3) { inset: 1.5rem; border-color: rgba(59, 130, 246, 0.4); }
      
      #app-loader .hexagon {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #app-loader svg {
        width: 5rem;
        height: 5rem;
        filter: drop-shadow(0 0 15px rgba(168, 85, 247, 0.8));
        animation: pulse-glow 2s ease-in-out infinite;
      }
      
      #app-loader h2 {
        font-size: 3rem;
        font-weight: 700;
        color: white;
        letter-spacing: 0.15em;
        animation: glitch 0.5s infinite;
        margin: 0;
        text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
      }
      
      #app-loader .progress-bar {
        width: 20rem;
        height: 0.375rem;
        background: rgba(255,255,255,0.15);
        border-radius: 9999px;
        overflow: hidden;
        backdrop-filter: blur(8px);
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
      }
      
      #app-loader .progress-fill {
        height: 100%;
        background: linear-gradient(to right, #a855f7, #ec4899, #3b82f6);
        animation: progress 3s ease-out forwards;
        box-shadow: 0 0 20px rgba(236, 72, 153, 0.8);
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.8)); }
        50% { filter: drop-shadow(0 0 25px rgba(236, 72, 153, 1)); }
      }
      
      @keyframes glitch {
        0%, 100% { transform: translate(0); }
        20% { transform: translate(-3px, 3px); }
        40% { transform: translate(-3px, -3px); }
        60% { transform: translate(3px, 3px); }
        80% { transform: translate(3px, -3px); }
      }
      
      @keyframes progress {
        0% { width: 0%; }
        60% { width: 60%; }
        100% { width: 95%; }
      }
    </style>
  </head>
  <body>
    <div id="app-loader">
      <div class="grain"></div>
      
      <!-- 20 Particules flottantes -->
      <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
      
      <!-- Hexagones rotatifs -->
      <div class="hexagons">
        <svg class="hex-1" viewBox="0 0 100 100">
          <polygon points="50 1 95 25 95 75 50 99 5 75 5 25" fill="none" stroke="rgba(168,85,247,0.5)" stroke-width="2" />
          <polygon points="50 10 85 30 85 70 50 90 15 70 15 30" fill="none" stroke="rgba(236,72,153,0.5)" stroke-width="2" />
        </svg>
        <svg class="hex-2" viewBox="0 0 100 100">
          <polygon points="50 1 95 25 95 75 50 99 5 75 5 25" fill="none" stroke="rgba(59,130,246,0.5)" stroke-width="2" />
        </svg>
        <svg class="hex-3" viewBox="0 0 100 100">
          <polygon points="50 1 95 25 95 75 50 99 5 75 5 25" fill="none" stroke="rgba(168,85,247,0.5)" stroke-width="2" />
        </svg>
      </div>
      
      <div class="content">
        <div class="rings">
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="hexagon">
            <svg viewBox="0 0 100 100">
              <polygon points="50 1 95 25 95 75 50 99 5 75 5 25" fill="none" stroke="url(#gradient)" stroke-width="3" />
              <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#a855f7" />
                  <stop offset="50%" stop-color="#ec4899" />
                  <stop offset="100%" stop-color="#3b82f6" />
                </linearGradient>
              </defs>
            </svg>
          </div>
        </div>
        <h2>NUKLEO</h2>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
  </body>
</html>
