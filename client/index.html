<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <title>Nukleo Digital</title>
    
    <!-- DNS prefetch and preconnect for faster loading -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://api.manus.im" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#7c3aed" />
    
    <!-- Preload only critical fonts for better mobile performance -->
    <link rel="preload" href="/fonts/AktivGrotesk-Light.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/AktivGrotesk-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/AktivGrotesk-Medium.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/AktivGrotesk-Bold.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Preload LCP images with explicit dimensions to prevent layout shift -->
    <link rel="preload" href="/nukleo-arrow.svg" as="image" type="image/svg+xml" fetchpriority="high" />
    <link rel="preload" href="/Nukleo_blanc_RVB.svg" as="image" type="image/svg+xml" fetchpriority="high" />
    
    <!-- Translations are preloaded synchronously in LanguageContext - no need for preload here -->
    
    <!-- Performance hints -->
    <link rel="dns-prefetch" href="https://nukleodigital-production.up.railway.app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <!-- Preconnect to API for faster requests -->
    <link rel="preconnect" href="https://nukleodigital-production.up.railway.app" crossorigin />
    
    <!-- Inline critical font-face for instant rendering -->
    <style>
      /* Aktiv Grotesk Light 300 - Primary body text (critical) */
      @font-face {
        font-family: 'Aktiv Grotesk';
        src: url('/fonts/AktivGrotesk-Light.woff2') format('woff2');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
    </style>
    
    <!-- Async load Google Fonts (non-blocking) - optimized for mobile -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" /></noscript>
    <!-- Fallback for browsers that don't support preload -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" />
  </head>

  <body>
    <!-- Prevent flash of unstyled content - optimized for mobile -->
    <style>
      /* Critical CSS for mobile - inline for instant rendering */
      * { box-sizing: border-box; }
      html, body { 
        margin: 0; 
        padding: 0; 
        height: 100%;
        visibility: visible; 
        /* Fond gradient par dÃ©faut - optimized */
        background: linear-gradient(
          135deg,
          #1e3a8a 0%,
          #3730a3 20%,
          #5b21b6 35%,
          #7c3aed 50%,
          #6d28d9 65%,
          #7f1d1d 85%,
          #991b1b 100%
        );
        background-attachment: fixed;
        /* Prevent layout shift */
        overflow-x: hidden;
      }
      body.loaded { visibility: visible; }
      #nukleo-arrow-inline { display: none !important; }
      /* Show loader immediately if present - override body visibility */
      #root > div > div[style*="z-[9999]"],
      #root > div > div[style*="z-[9999]"] > div {
        visibility: visible !important;
      }
      /* Prevent FOUC */
      #root { min-height: 100vh; }
      /* Optimize font rendering */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      /* Optimize rendering on mobile */
      @media (max-width: 767px) {
        * {
          -webkit-tap-highlight-color: transparent;
        }
        img {
          content-visibility: auto;
        }
      }
      /* Critical layout styles to prevent CLS */
      img[src="/Nukleo_blanc_RVB.svg"] {
        width: 120px;
        height: 32px;
        aspect-ratio: 120 / 32;
      }
      /* Fragment long tasks using will-change for GPU acceleration */
      #root {
        will-change: contents;
      }
    </style>
    <!-- Inline LCP SVG for mobile performance (eliminates 1650ms Resource Load Delay) -->
    <!-- Hidden until React mounts to prevent flash -->
    <svg id="nukleo-arrow-inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1451.13 1781.63" style="position:absolute;top:15%;left:5%;width:250px;opacity:0.025;pointer-events:none;">
      <defs>
        <style>.st0{fill:#fff;}</style>
      </defs>
      <polygon class="st0" points="667.82 352.09 667.18 351.32 339.5 351.32 795.15 892.73 342.38 1427.85 339.35 1431.42 667.14 1431.42 1099.24 923.39 1099.76 922.78 1099.76 862.84 911.51 640.24 667.82 352.09"/>
    </svg>
    <div id="root"></div>
    <!-- Defer script loading for better mobile performance -->
    <script type="module" src="/src/main.tsx" defer></script>
    <!-- Content visibility is controlled by main.tsx after React mounts -->
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
  </body>
</html>
